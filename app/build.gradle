apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "org.igarape.copcast"
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        local {
            buildConfigField "String", "serverUrl", "\"http://192.168.1.105:3000\""
            buildConfigField "Boolean", "requireWifiUpload", "true"
        }
        general {
            buildConfigField "String", "serverUrl", "\"http://mogi-api.igarape.org\""
            buildConfigField "Boolean", "requireWifiUpload", "true"
        }
        capeTown {
            buildConfigField "String", "serverUrl", "\"http://api.mogidocs.co.za\""
            buildConfigField "Boolean", "requireWifiUpload", "false"
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:6.1.+'
    compile 'com.loopj.android:android-async-http:1.4.6'
    compile "commons-io:commons-io:+"
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
